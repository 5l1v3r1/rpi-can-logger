interface: socketcan_native
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
log-size: 32
log-pids:
  - PID_ENGINE_LOAD
  - PID_THROTTLE
  - PID_INTAKE_MAP
  - PID_RPM
  - PID_SPEED
  - PID_MAF_FLOW
  - PID_OXYGEN_SENSOR_1
  - PID_OXYGEN_SENSOR_2
  - PID_OXYGEN_SENSOR_3
  - PID_OXYGEN_SENSOR_4
  - PID_OXYGEN_SENSOR_5
  - PID_OXYGEN_SENSOR_6
  - PID_OXYGEN_SENSOR_7
  - PID_OXYGEN_SENSOR_8
  - PID_AIR_FUEL_EQUIV_RATIO
  - PID_ENGINE_FUEL_RATE
log-trigger: PID_ENGINE_FUEL_RATE
disable-gps: false
gps-port: /dev/ttyS0
tesla: false
sniffing: false
log-bluetooth: true
log-level: warning
