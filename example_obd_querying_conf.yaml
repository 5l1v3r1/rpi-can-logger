interface: socketcan_native
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
log-size: 32
log-pids:
  - PID_ENGINE_LOAD
  - PID_THROTTLE
  - PID_INTAKE_MAP
  - PID_RPM
  - PID_SPEED
  - PID_MAF_FLOW
  - PID_AIR_FUEL_EQUIV_RATIO
  - PID_HYBRID_BATTERY_PERCENTAGE
  - PID_ENGINE_FUEL_RATE
  - OUTLANDER_BATTERY_HEALTH
  - OUTLANDER_FRONT_RPM
  - OUTLANDER_REAR_RPM
log-trigger: PID_ENGINE_FUEL_RATE
disable-gps: false
gps-port: /dev/ttyS0
log-bluetooth: true
bluetooth-pass: secret_password_here
log-level: warning
vehicle-id: 'rocco_phev'
obd-query: true