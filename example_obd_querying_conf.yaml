interface: socketcan_native
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
log-size: 32
log-pids:
  - PID_ENGINE_LOAD
  - PID_THROTTLE
  - PID_INTAKE_MAP
  - PID_RPM
  - PID_SPEED
  - PID_MAF_FLOW
  - PID_AIR_FUEL_EQUIV_RATIO
  - PID_ENGINE_FUEL_RATE
log-trigger: PID_ENGINE_FUEL_RATE
disable-gps: false
gps-port: /dev/ttyS0
tesla: false
sniffing: false
log-bluetooth: true
bluetooth-pass: secret_password_here
log-level: warning
vehicle-id: 'Flinders Hilux'