interface: socketcan_native
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
log-size: 32
log-pids:
    - FMS_VEHICLE_ID
    - FMS_ELECTRONIC_ENGINE_CONTROLLER_1
    - FMS_ELECTRONIC_ENGINE_CONTROLLER_2
#    - FMS_ELECTRONIC_TRANSMISSION_CONTROL_2
    - FMS_TACHOGRAPH
#    - FMS_AIR_SUPPLY_PRESSURE
    - FMS_HIGH_RESOLUTION_DISTANCE
#    - FMS_ALTERNATOR_SPEED
    - FMS_ENGINE_HOURS
    - FMS_TIME_DATE
    - FMS_FUEL_CONSUMPTION
    - FMS_ENGINE_TEMP
    - FMS_FUEL_ECONOMY
    - FMS_CRUISE_CONTROL_VEHICLE_SPEED
#    - FMS_AMBIENT_CONDITIONS
    - FMS_DASH_DISPLAY
#    - FMS_HIGH_RESOLUTION_FUEL_CONSUMPTION
log-trigger: FMS_TACHOGRAPH
disable-gps: false
vehicle-id: adl_metro_2452
gps-port: /dev/ttyS0
tesla: false
sniffing: false
log-bluetooth: true
log-level: warning
fms: true