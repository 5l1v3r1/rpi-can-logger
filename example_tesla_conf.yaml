interface: socketcan_native
channel: can1
log-messages: /home/pi/log/can-log/messages/
log-folder: /home/pi/log/can-log/
log-size: 32
log-pids:
  - PID_TESLA_REAR_DRIVE_UNIT_POWER
  - PID_TESLA_FRONT_DRIVE_UNIT_POWER
  - PID_TESLA_BATTERY_STATE_OF_CHARGE
  - PID_TESLA_DC_DC_CONVERTER_STATUS
log-trigger: PID_TESLA_BATTERY_STATE_OF_CHARGE
gps-port: /dev/ttyS0
tesla: true
sniffing: true
verbose: true